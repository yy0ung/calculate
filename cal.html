<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src = "cal.js" defer></script>
  </head>
  <body>
    <div class="cal-grid">
      <div class="output">
        <div class="preivous">123
          </div>
        <div class="current">456

        </div>
      </div>
      <button class="span-two">AC</button>
      <button>DEL</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>

    </div>
  </body>
</html>
